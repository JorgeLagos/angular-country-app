<section class="mt-3 ml-2">
  <table class="table table-sm table-zebra">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
      <tr>
        <th>{{ index + 1 }}</th>
        <td><div class="text-4xl">{{ country.flag }}</div></td>
        <td><img [src]="country.flagSvg" [alt]="country.name" class="w-10"></td>
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td><span class="badge badge-secondary">{{ country.population | number:'1.0-0' }}</span></td>
        <td>
          <a [routerLink]="['/country/by', country.cca2]" class="link-primary cursor-pointer">Más información</a>
        </td>
      </tr>
      }

      @if (errorMessage()) {
      <tr>
        <td colspan="7">
          <app-not-found [errorMessage]="errorMessage()" />
        </td>
      </tr>
      }

      @if (isLoading()) {
      <tr>
        <td colspan="7">
          <app-loading />
        </td>
      </tr>
      }
    </tbody>
  </table>
</section>
